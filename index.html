<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"><img class="invert" src="image-s/logo.svg" alt="Spotify logo"></div>
                <ul>
                    <li><img class="invert" src="image-s/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="image-s/search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="image-s/playlist.svg" alt="playlist">
                    <h2>
                        Your library
                    </h2>
                </div>

                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center </span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy"><span> Privacy Policy </span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy"><span> Cookies </span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#3"><span> About Ads </span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>
        <div class="right bg-grey rounded">
            <div class="header">
                <div class="nav">
                    <span>&lt;</span>
                    <span>&gt;</span>
                </div>
                <div class="buttons">
                    <button>Sign Up</button>
                    <button>Login</button>
                </div>
            </div>
            <div class="spotifyPlaylist">
                <h1>Spotify Playlists</h1>
                <div class="cardContainer">
                    <div class="card">
                        <img src="image-s/cover.jpg" alt="">
                        <h2>Happy Hits!</h2>
                        <p>Hits to boost your mood and fill you with happiness</p>
                    </div>
                    
                    <div class="card">
                        <img src="image-s/cover.jpg" alt="">
                        <h2>Happy Hits!</h2>
                        <p>Hits to boost your mood and fill you with happiness</p>
                    </div>
                </div>
            </div>



        </div>
    </div>
</body>

</html>
